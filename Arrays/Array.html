<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>            
    function add_number() {
               /*
        var num1 = parseInt(document.getElementById("Text1").value);
        var num2 = parseInt(document.getElementById("Text2").value);
        var num3 = parseInt(document.getElementById("Text3").value);
        var num4 = parseInt(document.getElementById("Text4").value);
        var num5 = parseInt(document.getElementById("Text5").value);
        var result = num1 + num2 + num3 + num4 + num5;

        document.getElementById("txtresult").value = result;
*/
        var a = [];
        var sum=0;
        a[0] =parseInt(Text1.value);
        a[1] =parseInt(Text2.value);
        a[2] =parseInt(Text3.value);
        a[3] =parseInt(Text4.value);
        a[4] =parseInt(Text5.value);
           
            for(var i=0;i<a.length;i++)
            {
                sum=sum+a[i];
                document.write(a[i]+"<br>");
            }

            document.write("Total="+sum);
        }
        
        function maxnumber() {
        
        var a = [];
        a[0] =parseInt(Text1.value);
        a[1] =parseInt(Text2.value);
        a[2] =parseInt(Text3.value);
        a[3] =parseInt(Text4.value);
        a[4] =parseInt(Text5.value);
        var max=a[0];
        for(var i=0;i<a.length;i++)
            {
                document.write(a[i]+"<br>");
                if(a[i]>=max)
                {
                    max=a[i];
                }
            }
            document.write("Maximum ="+max); 
        }

        function minnumber() {
        
        var a = [];
        a[0] =parseInt(Text1.value);
        a[1] =parseInt(Text2.value);
        a[2] =parseInt(Text3.value);
        a[3] =parseInt(Text4.value);
        a[4] =parseInt(Text5.value);
        var min=a[0];
        for(var i=0;i<a.length;i++)
            {
                document.write(a[i]+"<br>");
                if(a[i]<=min)
                {
                    min=a[i];
                }
            }
            document.write("Minimum ="+min); 
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="box">
            Enter 1 Number :
            <input type="text" id="Text1" name="TextBox1">
            <br>
            Enter 2 Number :
            <input type="text" id="Text2" name="TextBox2">
            <br>
            Enter 3 Number :
            <input type="text" id="Text3" name="TextBox3">
            <br>
            Enter 4 Number :
            <input type="text" id="Text4" name="TextBox4">
            <br>
            Enter 5 Number :
            <input type="text" id="Text5" name="TextBox5">
            
            <br>Result :
            <input type="text" id="txtresult" name="TextBox3">
            <br>
            <input class="btn" type="button" name="clickbtn" value="Display Result" onclick="add_number()">
            
            <input class="btn" type="button" name="clickbtn" value="Maximum" onclick="maxnumber()">
            
            <input class="btn" type="button" name="clickbtn" value="Minimum" onclick="minnumber()">
        </div>
    </div>

</body>
</html>
