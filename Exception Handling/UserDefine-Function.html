<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <input type="button" id="btn" value="User Define Functions" onclick="fun()">
    <p id="lblname"></p>

<script>

function line()
{

    document.write("<br>------------------------");

}


function sum(a,b)
{
return a+b;
}


function fact(a)
{
var f=1,a,i;
for(i=1;i<=a;i++)
{
f=f*i;
}

return f;
}



function gadiyo(a)
{
var a,i;
for(i=1;i<=10;i++)
{
document.write(a+"x"+i+"="+(a*i)+"<br>");

}

}


function dw(a)
{ 
    document.write(a);
}


function sigma(a){

var sum = 0;

for (let i = 1; i < a; i++) {

  sum += i;

}
document.write(sum+"<br><br>");
}



function mmi(s,e){
    var i;
    var j;
    for(i=s;i<=e;i++){
        for(j=1;i<=10;j++){
            document.write(i+"*"+j+"="+i*j+"<br>");
        }
        j=1;
document.write("-----------<br>");

    }
}









    function fun(){

        
       line();
        document.write("<br>Ashutosh");
       line();

       document.write("total="+sum(5,6));
       document.write("factorial="+fact(5));
    
gadiyo(8);

dw("<br>ashu<br>");

sigma(50);

mmi(5,50);

           }
</script>
</html>
