<!DOCTYPE html>
<html>
<body>

<script>
//Declaring class
class Employee
  {
//Initializing an object
    constructor(id,name)
    {
      this.id=id;
      this.name=name;
    }
//Declaring method
    detail()
    {
  document.writeln(this.id+" "+this.name+"<br>")
    }
  }
//passing object to a variable 
var e1=new Employee(595,"Ashutosh");
var e2=new Employee(558,"Kamlesh");
e1.detail(); //calling method
e2.detail();
</script>

</body>
</html>
