<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dropdown.css">
    <script>
        function changebg(){
            document.body.style.backgroundImage = image.value;
            document.body.style.backgroundSize = "cover";
        
        }
    </script>
</head>
<body>
    <div class="box">
        <label>Choose Image:</label>
        <select name="image" id="image">
          <option value="url(img1.jpg)">Image 1</option>
          <option value="url(img2.jpg)">Image 2</option>
          <option value="url(img3.jpg)">Image 3</option>
          <option value="url(img4.jpg)">Image 4</option>
        </select>
<br>
        <input type="button" id="submit" value="Submit" onclick="changebg('image')">
    </div>
</body>
</html>
