<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARKSHEET</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>

<script>


function marks()
{

if(mark1.value==""||mark2.value==""||mark3.value==""||mark4.value==""||mark5.value=="")
{
    alert("please enter value");
}
else{

var a,b,c,d,e,t,p,m;
a=parseInt( mark1.value);
b=parseInt( mark2.value);
c=parseInt( mark3.value);
d=parseInt( mark4.value);
e=parseInt( mark5.value);

if(a>100||b>100||c>100||d>100||e>100)
{
alert("Invalid Marks!");
}
else{


t=a+b+c+d+e;
total.innerHTML=t;

if(a<35||b<35||c<35||d<35||e<35)
{
    if(a<35)
    {    
    mark1.style.background="red";
    }
    if(b<35)
    {
    mark2.style.background="red";
    }
    if(c<35)
    {
    mark3.style.background="red";
    }
    if(d<35)
    {
    mark4.style.background="red";
    }
    if(e<35)
    {
    mark5.style.background="red";
    }
    grade.innerHTML="fail";

    
}
else{

p=t/5;
per.innerHTML=p;

if(p>=90)
{
    grade.innerHTML= "A Grade";
}
else if(p>=60)
{
    grade.innerHTML= "B Grade";
}
else if(p>=50)
{
    grade.innerHTML= "C Grade";
}
else if(p>=35)
{
    grade.innerHTML= "D Grade";
}
else
{
    grade.innerHTML= "Fail";
}

}
}
}
}

function funclear()
{
    mark1.value="";
    mark2.value="";
    mark3.value="";
    mark4.value="";
    mark5.value="";
    total.innerHTML="";
    per.innerHTML="";
    grade.innerHTML="";
    msg.innerHTML="";
    mark1.style.background="";
    mark2.style.background="";
    mark3.style.background="";
    mark4.style.background="";
    mark5.style.background="";
}

function funexit()
{
    window.close();
}
</script>

<div class="main">
<div class="title">MARKSHEET</div>
<div class="marks">
    Enter Marks:1<input type="number" id="mark1">
    Enter Marks:2<input type="number" id="mark2">
    Enter Marks:3<input type="number" id="mark3">
    Enter Marks:4<input type="number" id="mark4">
    Enter Marks:5<input type="number" id="mark5">
</div>
<div class="button"><br>
    <input class="button1" type="button" value="Submit" id="submit" onclick="marks()">
    <input class="button1" type="button" value="Clear" id="clear" onclick="funclear()">
    <input class="button2" type="button" value="Exit" id="exit" onclick="funexit()">
</div><br>
<div class="title_result">Result</div><br>
<div class="output">
    Total:-<label id="total"></label><br>
    Percentage:-<label id="per"></label><br>
    Grade:-<label id="grade"></label><br>
    <label id="msg"></label>
</div><br>
<div class="footer1">Xipra Developer Imran and Parth</div>
<div class="footer2">www.xipratechnology.com</div>



</div>

</body>
</html>
